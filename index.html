<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая №1</title>
    <script defer src="./dist/index.js"></script>
</head>

<body>
    <section>
        <h2>Практика 1</h2>
        <form id="form">
            <label for="fullname">
                ФИО
                <input type="text" id="fullname" name="fullname" placeholder="Иванов Иван Сергеевич" required>
            </label>
            <button type="submit" id="submit_button">
                Создать подпись
            </button>
            <output id="signature"></output>
        </form>
    </section>

    <section>
        <h2>Практика 2</h2>
        <form id="form-calculator">
            <label>
                Введите выражение
                <input type="text" id="expression" name="expression" placeholder="11+32*55" required>
            </label>
            <button type="submit" id="calculate_button">
                Вычислить
            </button>
            <output id="result" for="expression"></output>
        </form>
    </section>

</body>

</html>
